<!-- compared page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>配置参数</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/configureInfo.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4321680_d0c9lnpgku.css"
    />
    <!-- bootstrap && jq-->
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="./lib/jquery-1.9.1.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- 页面js -->
    <script src="./js/baseInfo.js"></script>
  </head>
  <body>
    <div class="ynw-configureInfo">
      <header class="ynw-configureInfo-header shadow-sm">
        <div class="ynw-configureInfo-header-left">
          <i class="iconfont icon-houtui"></i>
        </div>
        <div class="ynw-configureInfo-header-mid">
          <div class="header-title">
            <div class="header-title-item">
              <div class="tab-Name">车辆信息</div>
            </div>
            <div class="header-title-item titleActive">
              <div class="tab-Name">配置参数</div>
              <div class="bottom-active"></div>
            </div>
          </div>
        </div>
        <div class="ynw-configureInfo-header-right">我要纠正</div>
      </header>

      <div class="ynw-configureInfo-tip">
        <i class="iconfont icon-tishi"></i>
        <span>以下为该车型新车出厂时的参数配置信息，交易请以实车为准</span>
      </div>

      <section class="ynw-configureInfo-container">
        <div id="list-scroll" class="list-group">
          <a class="list-group-item list-group-item-action" href="#list-item-1"
            >Item 1</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-2"
            >Item 2</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-3"
            >Item 3</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-4"
            >Item 4</a
          >
        </div>
        <div
          data-spy="scroll"
          data-target="#list-scroll"
          data-offset="0"
          class="scrollspy-content"
        >
          <h4 id="list-item-1">Item 1</h4>

          <div class="record-body__list__item">
            <div class="list-item__title">
              <span class="list-item__title__text">灯光配置</span>
              <div class="list-item__title__sub">
                <b class="point-standard"></b>
                标配
                <b class="point-config"></b>
                选配
              </div>
            </div>
            <ul class="list-item__body">
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">近光灯</span>
                <div class="list-item__body__row__content">LED</div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">车内氛围灯</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">远光灯</span>
                <div class="list-item__body__row__content">LED</div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">日间行车灯</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">自适应远近光</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">自动头灯</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">转向头灯</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
              <li class="list-item__body__row">
                <span class="list-item__body__row__title">大灯高度可调</span>
                <div class="list-item__body__row__content">
                  <span class="list-item__body__row__content--standard"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <footer>footer</footer>
    </div>
  </body>
</html>
