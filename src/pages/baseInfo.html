<!-- compared page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>车辆信息</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/baseInfo.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4321680_d0c9lnpgku.css"
    />
    <!-- bootstrap && jq-->
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="./lib/jquery-1.9.1.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- 页面js -->
    <script src="./js/baseInfo.js"></script>
  </head>
  <body>
    <div class="ynw-baseInfo">
      <header class="ynw-baseInfo-header shadow-sm">
        <div class="ynw-baseInfo-header-left">
          <i class="iconfont icon-houtui"></i>
        </div>
        <div class="ynw-baseInfo-header-mid">
          <div class="header-title">
            <div class="header-title-item titleActive">
              <div class="tab-Name">车辆信息</div>
              <div class="bottom-active"></div>
            </div>
            <div class="header-title-item">
              <div class="tab-Name">配置参数</div>
            </div>
          </div>
        </div>
        <div class="ynw-baseInfo-header-right">我要纠正</div>
      </header>

      <section class="ynw-baseInfo-container">
        <!-- 档案手续 -->
        <div class="ynw-baseInfo-content shadow-sm">
          <div class="ynw-baseInfo-content-title">
            <img src="./img/infot2.png" alt="icon" />
            <span>档案手续</span>
          </div>
          <div class="ynw-baseInfo-content-detail">
            <div class="item w-100">
              <p class="label">车辆名称</p>
              <p class="value">宝马X3 2022款 改款 xDrive25i M运动套装</p>
            </div>
            <div class="item">
              <p class="label">表显里程</p>
              <p class="value">500公里</p>
            </div>
            <div class="item">
              <p class="label">可迁深圳</p>
              <p class="value">国六b <i class="iconfont icon-tishi1"></i></p>
            </div>
            <div class="item">
              <p class="label">首次上牌</p>
              <p class="value">2023-07</p>
            </div>
            <div class="item">
              <p class="label">过户次数</p>
              <p class="value">0次</p>
            </div>
            <div class="item">
              <p class="label">车源编号</p>
              <p class="value">128905526</p>
            </div>
          </div>
        </div>

        <!-- 功能配置 -->
        <div class="ynw-baseInfo-content shadow-sm">
          <div class="ynw-baseInfo-content-title">
            <img src="./img/infot3.png" alt="icon" />
            <span>功能配置</span>
          </div>
          <div class="ynw-baseInfo-content-detail">
            <div class="item w-100">
              <p class="label">能源类型</p>
              <p class="value">汽油</p>
            </div>
            <div class="item">
              <p class="label">级别</p>
              <p class="value">中型SUV</p>
            </div>
            <div class="item">
              <p class="label">驱动方式</p>
              <p class="value">前置后驱</p>
            </div>
            <div class="item">
              <p class="label">变速箱</p>
              <p class="value">自动</p>
            </div>
            <div class="item">
              <p class="label">发动机</p>
              <p class="value">2.0T</p>
            </div>
          </div>
        </div>

        <!-- 亮点配置 -->
        <div class="ynw-baseInfo-content shadow-sm">
          <div class="ynw-baseInfo-content-title">
            <img src="./img/infot1.png" alt="icon" />
            <span>档案手续</span>
          </div>
          <div class="ynw-baseInfo-content-detail">
            <div class="item icon-item w-25">
              <img src="./img/info1.png" alt="icon1" />
              <p class="icon-text">自适应远近光</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info2.png" alt="icon1" />
              <p class="icon-text">四驱系统</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info3.png" alt="icon1" />
              <p class="icon-text">自适驻车</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info4.png" alt="icon1" />
              <p class="icon-text">后视镜电动折叠</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info1.png" alt="icon1" />
              <p class="icon-text">自适应远近光</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info2.png" alt="icon1" />
              <p class="icon-text">四驱系统</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info3.png" alt="icon1" />
              <p class="icon-text">自适驻车</p>
            </div>
            <div class="item icon-item w-25">
              <img src="./img/info4.png" alt="icon1" />
              <p class="icon-text">后视镜电动折叠</p>
            </div>
          </div>
        </div>
      </section>

      <footer>footer</footer>
    </div>
  </body>
</html>
